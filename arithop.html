<script type="text/Javascript">
function enterNumber(){

  var e = document.getElementById('text')

  if (!/^[0-9]+$/.test(e.value)) 
{ 
alert("Please enter onyl number.");


}
}
function enterNumber2(){

  var e = document.getElementById('text2')

  if (!/^[0-9]+$/.test(e.value)) 
{ 
alert("Please enter onyl number.");
} 
}  
function func(){
var a,b;
a=document.f1.t1.value
b=document.f1.t2.value
sum=parseInt(a)+parseInt(b)
document.getElementById("add").innerHTML="Addtion is :"+"&nbsp"+sum+"&nbsp";
}
function func2(){

function func3(){

function func4(){
