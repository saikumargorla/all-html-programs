
<body style="font-family:arial;size:16;margin-left:50;margin-top:50">
<b>Initial array:</b><br>
<label id="p1"></label><br><br>
<b>Array after multiplied by 2</b>
<label id="p2"></label><br><br>
<b>The initial array which consists the elements 
grater than 30</b>
<label id="p3"></label><br><br>
<b>Index of '30' in initial array</b><br>
<label id="p4"></label>
<script>
var y=[],j=0
var z=[]
var x=[10,20,30,40,50]
for(var i=0;i<x.length;i++){
y[i]="<br>" + x[i]*2 
}

for(i=0;i<x.length;i++){
if(x[i]>30){
z[j]="<br>" + x[i]
j++
}

}
document.getElementById("p3").innerHTML=z;
document.getElementById("p1").innerHTML=x.join( "," + "<br>" );

document.getElementById("p2").innerHTML=y;
var ind=x.indexOf(30)
document.getElementById("p4").innerHTML=ind
</script>
</body>
