
<body style="margin-left:50;margin-top:30">
<form style="font-family:arial;font-size:16;">
<h1>Mouse Events</h1>
<input type="button" 
value="Single, Double or Right Click" 
onclick="logEvent(event)" 
       onmousedown="logEvent(event)" 
	   onmouseup="logEvent(event)" 
	   onmouseover="logEvent(event)" 
	   onmousemove="logEvent(event)"
       onmouseout="logEvent(event)" 
	   ondblclick="logEvent(event)" 
	   oncontextmenu="logEvent(event)">
<input type="button" value="Clear" 
       onclick="clearText()" />
<br /><br />
<textarea style="padding-left:5px" 
         id="txtArea" rows="10" cols="20"></textarea>
<br>
<script type="text/javascript">
    function logEvent(event) 
    {
        event = event || window.event;
        document.getElementById("txtArea").value += 
		event.type + "\r\n";
    }

    function clearText() 
    {
        document.getElementById("txtArea").value = "";
    }
</script>
<br><br>
